<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <p id='action'>Player X's turn</p>
        <div id="board">
            <div class="spot" id='0'></div>
            <div class="spot" id='1'></div>
            <div class="spot" id='2'></div>
            <div class="spot" id='3'></div>
            <div class="spot" id='4'></div>
            <div class="spot" id='5'></div>
            <div class="spot" id='6'></div>
            <div class="spot" id='7'></div>
            <div class="spot" id='8'></div>
        </div>
        <form>
            <label for='x'>Player X's name:</label>
            <input type="text" id='x' name="x"><br>
            <label for="o">Player O's name:</label>
            <input type="text" id="o" name="o"><br>
            <button type="button" id="start">Start</button>
        </form>
        <button type="button" id='restart'>Restart</button>
        <script src='script.js'></script>
    </body>
</html>
